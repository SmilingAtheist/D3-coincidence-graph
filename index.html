<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../d3/d3.js"></script>
    <style>
        .links line {
          stroke: red;
        }

        .nodes text {
          font-family: sans-serif;
          font-size: 15px;
          fill: blue;
        }
    </style>
</head>
<body>
    <script type="text/javascript">   

        //Width and height
        var width = 800;       
        var height = 600;

        // creating svg
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        //Artificial data
        var dataset = {
            nodes: [
                {id: 0, name: "Adam" },
                {id: 1, name: "Bob" },
                {id: 2, name: "Carrie" },
                {id: 3, name: "Donovan" },
                {id: 4, name: "Edward" },
                {id: 5, name: "Felicity" },
                {id: 6, name: "George" },
                {id: 7, name: "Hannah" },
                {id: 8, name: "Iris" },
                {id: 9, name: "Jerry" }
            ],
            links: [
                { source: 0, target: 1, value: 1 },
                { source: 0, target: 2, value: 4 },
                { source: 0, target: 3, value: 4 },
                { source: 0, target: 4, value: 4 },
                { source: 1, target: 5, value: 4 },
                { source: 2, target: 5, value: 4 },
                { source: 2, target: 5, value: 4 },
                { source: 3, target: 4, value: 4 },
                { source: 5, target: 8, value: 4 },
                { source: 5, target: 9, value: 4 },
                { source: 6, target: 7, value: 4 },
                { source: 7, target: 8, value: 4 },
                { source: 8, target: 9, value: 4 }
            ]
        };

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink()
                .id( function(d) { return d.id; } )
                .distance(100))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(dataset.links)
            .enter()
            .append("line");
                
        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("text")
            .data(dataset.nodes)
            .enter()
            .append("text")
            .text(function(d) {
                return d.name;
            })
            .on("mouseover", function(d,i) {
                console.log(d.name);
                svg.selectAll(".nodes text").style("fill", "red");
                d3.select(this).style("fill", "orange");
            })
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded));
             
        simulation
            .nodes(dataset.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(dataset.links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("x", function(d) { return d.x; })
                .attr("y", function(d) { return d.y; });
        }

        function dragStarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragEnded(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

    </script>
</body>
</html>
